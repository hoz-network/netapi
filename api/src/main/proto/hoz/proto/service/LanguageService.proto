syntax = "proto3";

package hoz.proto.service;

option java_multiple_files = true;
option java_package = "net.hoz.api.service.language";

import "google/protobuf/empty.proto";

import "hoz/proto/Commons.proto";
import "resulter/proto/Resulter.proto";
import "hoz/proto/data/DataStorage.proto";

message LanguageDataRequest {
  string languageCode = 1;
}

message LanguageDataResponse {
  hoz.proto.data.LanguageDataContainer data = 1;
  resulter.proto.Result result = 2;
}

service LanguageService {
  rpc one(LanguageDataRequest) returns (LanguageDataResponse);

  rpc all(google.protobuf.Empty) returns (stream hoz.proto.data.LanguageDataContainer);

  rpc subscribe(google.protobuf.Empty) returns (stream hoz.proto.data.LanguageDataContainer);
}